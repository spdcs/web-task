<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>display-inline-block</title>
    <style media="screen">
    body>div{
      display: inline-block;
      width: 300px;
      height: 300px;
      border: solid blue;
      position: relative;
    }

    body>div>div{
      display: inline-block;
      width: 200px;
      height: 200px;
      border: solid red ;
      overflow: auto;
    }

    .left-top{
      left: 0;
    }

    .mid-top{
      margin-left: 50%;
      transform: translateX(-50%);

    }

    </style>
  </head>
  <body>
    <div class="box">
      <div class="left-top">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </div>
    </div>
    <div class="box">
      <div class="mid-top">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </div>
    </div>
  </body>
</html>
