<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>brownÔºÅ</title>
</head>
<style media="screen">

.containr{
  width: 600px;
  height: 600px;
  background-color: #5cadad		;
  margin: auto;
  top: 0;
  bottom: 0;
}
.face{
  background-color: #844200		;
  width: 500px;
  height: 500px;
  border-radius: 999em;
  position: absolute;
  margin-top: 50px;
  margin-left: 50px;
}
.outear1 {
  background-color: #844200		;
  width: 170px;
  height: 170px;
  border-radius: 999em;
  position: absolute;
  margin-top: 40px;
  margin-left: 50px;
}
.outear2 {
  background-color: #844200		;
  width: 170px;
  height: 170px;
  border-radius: 999em;
  position: absolute;
  margin-top: 40px;
  margin-left: 360px;
}
.ear1 {
  background-color: #bb3d00		;
  width: 120px;
  height: 120px;
  border-radius: 999em;
  position: absolute;
  margin-top: 25px;
  margin-left: 25px;
}
.ear2 {
  background-color: #bb3d00		;
  width: 120px;
  height: 120px;
  border-radius: 999em;
  position: absolute;
  margin-top: 25px;
  margin-left: 25px;
}
.eye1{
  background-color: #000000		;
  width: 50px;
  height: 50px;
  border-radius: 999em;
  position: absolute;
  margin-top: 200px;
  margin-left: 140px;
}
.eye2{
  background-color: #000000		;
  width: 50px;
  height: 50px;
  border-radius: 999em;
  position: absolute;
  margin-top: 200px;
  margin-left: 290px;
}
.noseout{
  background-color: #fff4c1		;
  width: 190px;
  height: 190px;
  border-radius: 999em;
  position: absolute;
  margin-top: 270px;
  margin-left: 150px;
}
.nose{
  width: 60px;
  height: 60px;
  /* clip-path: polygon(50% 100%, 0 0, 100% 0); */
  margin-top: 15px;
  margin-left: 60px;
  background: none repeat scroll 0 0 black;
  -webkit-border-radius: 50px 0 0 0;
  -moz-border-radius: 50px 0 0 0;
  border-radius: 50px 0 0 0;
  transform: rotate(45deg);
}
.noseline{
  background-color: black;
  width: 15px;
  height: 60px;
  margin-top: -10px;
  margin-left: 82px;
}

.mouth{
  background: black;
  width: 100px;
  height: 15px;
  border-radius: 0 0 20px 20px;
  margin-left: 42px;
}


</style>
<body>
<div class="containr">
  <div class="outear1">
    <div class="ear1"></div>
  </div>
  <div class="outear2">
    <div class="ear2"></div>
  </div>
  <div class="face">
    <div class="eye1"></div>
    <div class="eye2"></div>
    <div class="noseout">
      <div class="nose"></div>
      <div class="noseline"></div>
      <div class="mouth"></div>
    </div>
  </div>
</div>
</body>
</html>
